                    </div>
                    <div class="form-group">
                        <label for="precio" class="col-sm-2 control-label">Query</label>
                        <div class="col-sm-12">
                            <input type="number" class="validate" id="Precio" name="Precio" placeholder="SELECT * FROM..." required value="">

                    </div>  
                </form>

            <div class="modal-footer">
